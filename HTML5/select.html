<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 태크 </title>
</head>
<body>
    <!-- 디폴트로 메소드를 안주게되면 겟 포스트방식 쓰려면 서버쪽에서 처리해줄 수 있는 url이여야함 -->
    <form>
        <fieldset>
            <legend>시/도</legend>
            <select name="sido" id="sido">
                <optgroup label="경기도 성남시">
                    <option value="분당구">분당구</option>
                    <option value="중원구">중원구</option>
                </optgroup>
                <optgroup label="경기도 수원시">
                    <option value="장안구">장안구</option>
                    <option value="팔달구" selected>팔달구</option>
                    <option value="권선구">권선구</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>개인 정보 입력</legend>
            <label for="gu">지역 : </label>
            <select name="gu" id="gu">
                <!-- selected속성값 이전에 선택했던 속성값이 자동으로 선택되게끔
                 select 태그의 하위요소로 option사용
                 value값 안넣으면 디폴트로 텍스트값 넘어가니까 프론트단에서 value=""등 해줘야함
                 실제 전송되는 값은 value에 있는 값임 -->
                <option>선택</option>
                <option value="강북구">강북구</option>
                <option value="강남구" selected>강남구</option>
                <option value="강서구">강서구</option>
            </select>
            <input type="submit" value="등록">
        </fieldset>

        <fieldset>
            <legend>다중 선택</legend>
            <select name="fruits" id="fruits" multiple>
                <option value="">선택</option>
                <option value="사과">사과</option>
                <option value="배">배</option>
                <option value="복숭아">복숭아</option>
                <option value="딸기">딸기</option>
                <option value="바나나">바나나</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>사이즈 변경</legend>
            <select name="size" id="size" size="4">
                <option value="">선택</option>
                <option value="220">220</option>
                <option value="225">225</option>
                <option value="230">230</option>
                <option value="235">235</option>
                <option value="240">240</option>
                <option value="245">245</option>
                <option value="250">250</option>
                <option value="255">255</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>사용금지</legend>
            <!-- disable은 서버에 전송조차 안됨 데이터 접근 안됨 readonly는 가능 -->
            <select name="disable" id="disable" disabled>
                <option value="">선택</option>
                <option value="선택불가">선택불가</option>
                <option value="값1">값1</option>
                <input type="text" name="name" id="name" value="홍길동" readonly>
            <input type="submit" value="등록">
            </select>
        </fieldset>

        
        
    </form>
</body>
</html>
