        function lottoRandomNumber(min, max) {
            return Math.floor(Math.random()*(max - min) + 1);
        }
        let num = 0;
        let cnt = 0;
        let lottocnt = 0;
        let lottoNum = new Array(6);
        // document.write(lottoNum.length);
        while(1) {
            num = lottoRandomNumber(1, 45);
            for(let i = 0; i < lottoNum.length; i++) {
                    if(i == 0 && lottocnt == 0) {
                        lottoNum[lottocnt] = num;
                        lottocnt++;
                        break;
                    }
                    else if(lottoNum[i] != num) {
                        cnt++;
                        if(cnt == 6) {
                            lottoNum[lottocnt] = num;
                            lottocnt++;
                            cnt = 0;
                        }
                    }
                    else{
                        break;
                    }
                }
                if(lottocnt == 6) {

                        document.write(lottoNum[j] + "<br>");
