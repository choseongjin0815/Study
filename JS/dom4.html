    <script>
        // getelements -> HTML컬렉션 타입 , querySelector-> 오브젝트 타입으로 접근

    let cnt = 0;
    function changeBg(divId = '#div1', divClass) {
        cnt++;
        console.log(cnt)
        if(cnt % 2 == 1) {
            const pEl = document.querySelector(divId);
            const pE2 = document.querySelector(divClass);
            pEl.style.backgroundColor = "#ff0000";
            pEl.style.fontSize = "20px";
            pEl.style.color = "#ffffff";
            pE2.style.backgroundColor = "blue";
            pE2.style.fontSize = "16px";
            pE2.style.color = "black";
           
        }
        else {

            pEl.style.backgroundColor = "blue";

            pEl.style.color = "black";
        }
        
    }


    function changeClass() {
        const pEl = document.querySelector("#text1");
        pEl.classList.add("red-color", "f-size");

    }
    function removeClass() {
        const pEl = document.querySelector("#text1");
        pEl.classList.remove("red-color");
    }
    //각각의 p 태그의 클래스 요소에서 red-bg가 있으면 blue-bg로

    function changeClass2() {
        const pEl = document.querySelectorAll(".text");
        for(i of pEl) {
            if( i.classList.contains("red-color")) {
                i.classList.remove("red-color");
                i.classList.add("blue-color");
            }

    //속성값 추가하기
    //1.클래스 추가
    //2.사용자 정의 data- 속성 추가
    function addAttr() {
        let aEl = document.querySelector("a");
        if(aEl.classList.contains("red-color")) {
            aEl.removeAttribute("red-color");
            aEl.removeAttribute("data-link");
        }
        else {
            aEl.setAttribute("class", "red-color");
            aEl.setAttribute("data-link", "네이버");
        }
