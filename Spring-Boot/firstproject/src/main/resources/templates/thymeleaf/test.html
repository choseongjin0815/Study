<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${msg}">test</h1>
    <h1>[[${msg}]]</h1>
    <p style="color:red; font-size:50px;" th:each="str:${msg}" th:text="${str}"></p>

    <th:block th:each="str:${msg}">
        <p th:text="${str}"></p>
    </th:block>
