<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>



</head>
<body>
<button type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        data-custom-title="점심 뭐 먹지"
        data-custom-text="돈까스 어때"
        >
    트리거 버튼
</button>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>
</div>
<script>
{
    const staticBackdrop = document.querySelector("#staticBackdrop");

    staticBackdrop.addEventListener("show.bs.modal", (e)=>{
        const triggerBtn = e.relatedTarget;

        const title = triggerBtn.getAttribute("data-custom-title");
        const text = triggerBtn.getAttribute("data-custom-text");

        document.querySelector("#staticBackdropLabel").innerText = title;
        document.querySelector("#modal-body").innerText = text;
    });
}

</script>
</body>
</html>
