<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table {
            /* border-collapse: collapse; */
            border: 1px solid red;
            margin: 20px;
            /* margin: 20px 20px 20px 20px;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 20px; */
            caption-side: bottom;
        }
        tr, td {
            border: 1px solid blue;
            text-align: center;
            width: 100px;
            height: 40px;
        }

    </style>
</head>
<body>
    <table>
        <caption><span style="font-weight: bold;">상품 주문 목록</span></caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>사이다</td>
                <td>2</td>
                <td>1,000원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>콜라</td>
                <td>3</td>
                <td rowspan="2">1,500원</td>
            </tr>
            <tr>
                <td>3</td>
                <td>주스</td>
                <td>2</td>
            </tr>
            <tr>
                <td>합계</td>
                <td colspan="3">9,500원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">&copy;@copyright xxx since 2024</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
