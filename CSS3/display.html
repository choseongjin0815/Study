<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: #00ffff;
            color : red;
            width: 50px;
            height: 40px;
        }
        span{
            background-color: #00ffff;
            color : red;
            width: 50px;
            height: 40px;
        }
        .convert-inline-block {
            display: inline-block;
            background-color: #00ffff;
            color : red;
            width: 50px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>안녕하세요</div>
    <span>안녕하세요</span>
    <span class="convert-inline-block">안녕하세요</span>
</body>
</html>
